name: PR-Agent

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR-Agent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Включаем авто-фичи
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"

          # Типы триггеров
          github_action_config.pr_actions: '["opened","reopened","synchronize"]'

          # Используем бесплатную модель без ключей
          pr_agent_model: "huggingface/HuggingFaceH4/zephyr-7b-beta"
